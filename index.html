<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trivia Game</title>
    <link rel="stylesheet" href="style.css">
    <script defer src="app.js"></script>
</head>
<body>
    <div class="container">
        <div id="home" class="flex column" flex="center">
            <h1>Trivia time!</h1>
            <a href="/game.html" class="btn">play </a>
    <div class="question-container" class="hide">
        <div id="question">What is the rarest M&M color?</div>
        <div id="answer-buttons" class="btn-grid">
            <button class="btn">Brown</button>
            <button class="btn">Orange</button>
            <button class="btn">Blue</button>
            <button class="btn">Green</button>
        </div>
    </div>
    <div class="cotrols">
        <button id="start-btn" class="start-btn btn">Start</button>
        <button id="next-btn" class="next-btn btn">Next</button>
        <button id="previous-btn" class="previous-btn btn">Previous</button>

    </div>
</body>
</html>
